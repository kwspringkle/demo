<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ comic.title }}</title>
</head>
<body>
    <h1>{{ comic.title }}</h1>
    <p>{{ comic.description }}</p>
    
    {% for panel in panels %}
        <div>
            <img src="{{ panel.image.url }}" alt="Panel {{ forloop.counter }}">
            <p>{{ panel.description }}</p>
        </div>
    {% endfor %}
</body>
</html>
